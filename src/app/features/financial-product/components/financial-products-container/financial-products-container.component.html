<div class="container">
  <div class="input-button-container">
    <app-primary-button></app-primary-button>
    <app-primary-button routerLink="/create">Agregar</app-primary-button>
  </div>

  <div class="table-footer-container">
    <ng-container *ngIf="gettingFinancialProducts; else results">
      <div class="table-container">
        <app-financial-table-skeleton></app-financial-table-skeleton>
      </div>
    </ng-container>

    <ng-template #results>
      <div class="table-container">
        <app-financial-products-table
          [financialProducts]="elementsByPage"
        ></app-financial-products-table>
      </div>

      <div class="footer-container">
        <app-footer-table
          [itemsNumber]="elementsByPage.length"
          (selectedPageSize)="handleChangePageSize($event)"
        ></app-footer-table>
      </div>
    </ng-template>
  </div>
</div>
